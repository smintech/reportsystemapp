<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>

    <style>
        /* ===== BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", Arial, sans-serif;
        }

        body {
            background: #f1f5f9;
            padding: 40px;
            color: #334155;
        }

        h1 {
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
        }

        /* ===== TABLE WRAPPER ===== */
        .table-container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            overflow-x: auto;
        }

        /* ===== TABLE ===== */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 15px;
        }

        th {
            background: #2563eb;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover td {
            background: #e0f2fe;
            transition: 0.3s;
        }

        /* Last row remove border */
        tr:last-child td {
            border-bottom: none;
        }
    </style>
</head>

<body>
    <h1>Registered Users</h1>

    <div class="table-container">
        <table>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Created At</th>
            </tr>

            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.created_at }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
