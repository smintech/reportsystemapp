<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>View Report - {{ report.tracking_id }}</title>
<style>
    :root {
        --font-primary: 'Poppins', 'Roboto', sans-serif;
        --color-bg: #f9fafb;
        --color-card-bg: #ffffff;
        --color-text: #1e293b;
        --color-header: #2563eb;
        --color-header-text: #ffffff;
        --color-btn-primary: #2563eb;
        --color-btn-primary-hover: #1d4ed8;
        --color-btn-addnote: #10b981;
        --color-btn-addnote-hover: #059669;
        --color-accent-gold: #c9a227;
        --radius: 12px;
        --shadow: 0 4px 12px rgba(0,0,0,0.08);
        --transition: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-primary); }
    body { background: var(--color-bg); color: var(--color-text); padding: 2rem; line-height: 1.6; }

    h2 { font-size: 2rem; color: var(--color-header); margin-bottom: 1.5rem; font-weight: 600; }
    h3 { margin: 2rem 0 1rem; font-size: 1.4rem; color: var(--color-header); border-bottom: 3px solid var(--color-accent-gold); padding-bottom: 0.5rem; display: inline-block; }

    .card {
        background: var(--color-card-bg);
        padding: 2rem;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        margin-bottom: 2rem;
    }

    .card p {
        margin-bottom: 1rem;
        font-size: 1.05rem;
    }

    .card strong { color: #374151; }

    /* EVIDENCE SECTION */
    .evidence-section {
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 2px dashed #e2e8f0;
    }

    .uploaded-files-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 15px;
    }

    .file-item {
        text-align: center;
        padding: 12px;
        background: #f8fafc;
        border-radius: var(--radius);
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .file-item img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        transition: var(--transition);
    }

    .file-item img:hover {
        transform: scale(1.03);
    }

    .file-item small {
        display: block;
        margin-top: 10px;
        color: #64748b;
        font-size: 0.9rem;
    }

    /* NOTES */
    .note {
        background: #f0fdf4;
        border-left: 4px solid var(--color-btn-addnote);
        padding: 1rem;
        border-radius: var(--radius);
        margin-bottom: 1rem;
        font-size: 0.95rem;
    }

    .note small {
        color: #6b7280;
        font-size: 0.8rem;
    }

    /* FORM */
    form {
        margin-top: 1.5rem;
    }

    textarea {
        width: 100%;
        padding: 1rem;
        border: 1px solid #d1d5db;
        border-radius: var(--radius);
        font-size: 1rem;
        resize: vertical;
        min-height: 120px;
        margin-bottom: 0.75rem;
    }

    button {
        padding: 0.75rem 1.5rem;
        background: var(--color-btn-addnote);
        color: white;
        border: none;
        border-radius: var(--radius);
